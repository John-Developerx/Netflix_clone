<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Netflix clone</title>
   <link rel="shortcut icon" href="logoo.png">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <nav class="naveg">
         <img id="imgn" src="netflix.png" alt="Netflix">
         <select name="linguagens" id="ling">
            <option value="pt-br">Portuguēs</option>
            <option value="en">Inglês</option>
         </select>
         <button id="boton">
            Entrar
         </button>
      </nav>
      <div class="card">
         <h1 class="card_title">Filmes, séries e muitos mais. Sem limites.</h1><br>
         <h2 class="card_sub">Assista onde quiser, cancele quando quiser.</h2><br>
         <form class="form_box">
            <h3 class="form_convid"> Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3><br>
            <div class="form_cont">
               <input  id="emai" type="email" placeholder="Email">
               <button id="boton_form">
                  Vamos lá>
               </button>
               <p class="creator">Criador do clone: John Anderson.</p><br>
              <p class="direitos">Direitos de imagens a Netflix.</p> 
               
            </div>
         </form>
      </div>
   </div>
</body>
</html>
